<!DOCTYPE html>
<html>
  <head>
    <title>Voice Recognition</title>
    <link rel="styleSheet" href="./voiceapp.css"></link>
  </head>
<style>
  

</style>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="./backgroundVideo.mp4" type="video/mp4">
    </video>
    <center><div class="main">
      <textarea type="text"  id="text" placeholder="Enter Your Text" ></textarea>
    
      <div class="controls">
      <label for="speed">Speed</label>
      
      <input type="number"  name ="spee" id="speed" min=".5" max="3" step=".5" value="1">
      
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="stop-button"  >Stop</button>
      
      </div>
    </div></center>
 
  
 
    <script src="voiceapp.js" defer></script>
  </body>
